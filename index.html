<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="padding-left: 40px;" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="type_toggle(this)" href="#" data-type='0'>Wall</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="type_toggle(this)" href="#" data-type='1'>Initial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="type_toggle(this)" href="#" data-type='2'>End</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="vizualize_bfs()" href="#" data-type='2'>BFS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="vizualize_dfs()" href="#" data-type='2'>DFS</a>
            </li>
          </ul>
        </div>
    </nav>
    <section class="hero-section">
      <div id="grid-view">
      </div>
    </section>

    <div id="grid-cell--1--1" onclick="toggle_style(this)" class="grid-cells" style="display: none;" data-i="-1" data-j="-1"></div>

    <script>

      function render(n){  

        var grid_view_html = "";

        for(i=0; i<n; i++){
          grid_view_html += '<div class="grid-row">'
          for(j=0;j<n; j++){
            grid_view_html +='<div id="grid-cell-'+i+'-'+j+'" onclick="toggle_style(this)" class="grid-cells" data-i="'+i+'" data-j="'+j+'"></div>'
          }
          grid_view_html += '</div>'
        }
        document.getElementById('grid-view').innerHTML = grid_view_html;
      }

      function create_array(rows) {
        var arr = [];

        for (var i=0;i<rows;i++) {
          var row_arr = [];
          for (var j=0;j<rows;j++) {
            row_arr.push(1);
          }
          arr.push(row_arr);
        }

        return arr;
      }

      function toggle_style(element){
        if(type===0){
          i = parseInt(element.dataset.i);
          j = parseInt(element.dataset.j);

          if(get_matrix[i][j]){
            element.classList.add("wall");
            get_matrix[i][j] = 0;
          } else {
            element.classList.remove("wall");
            get_matrix[i][j] = 1;
          }
        }
        else if(type===1){
          i = parseInt(element.dataset.i);
          j = parseInt(element.dataset.j);

          if( !(init_i==i&&init_j==j) && get_matrix[i][j] && !(i==end_i&&j==end_j)){
            document.getElementById("grid-cell-"+init_i+"-"+init_j).classList.remove("init");
            element.classList.add("init");
            init_i = i;
            init_j = j;            
          }
        }
        else if(type===2){
          i = parseInt(element.dataset.i);
          j = parseInt(element.dataset.j);

          if(!(end_i==i&&end_j==j) && get_matrix[i][j] && !(i==init_i&&j==init_j)){
            document.getElementById("grid-cell-"+end_i+"-"+end_j).classList.remove("end");
            element.classList.add("end");
            end_i = i;
            end_j = j;
          }
        }
      }

      function type_toggle(element){
        type_element = parseInt(element.dataset.type);
        type = type_element;
      }

      var n = 22;
      var get_matrix = create_array(n);
      var type = 0;
      var init_i=-1, init_j=-1, end_i=-1, end_j=-1;
      render(n);

      function bfs(node_matrix, init_i, init_j, end_i, end_j, n){
        initial_node = [init_i,init_j]
        end_node = [end_i,end_j]

        var visited_arr = [];
        for (var i=0;i<n;i++) {
          var row_arr = [];
          for (var j=0;j<n;j++) {
            row_arr.push(0);
          }
          visited_arr.push(row_arr);
        }

        var in_path = [];
        for (var i=0;i<n;i++) {
          var row_arr = [];
          for (var j=0;j<n;j++) {
            row_arr.push([]);
          }
          in_path.push(row_arr);
        }
        
        queue = [];
        var k = 0
        queue.push(initial_node)
        while(queue.length){
          k+=1
          node = queue.shift();
          if(node[0]==end_node[0] && node[1]==end_node[1]){
            visited_arr[node[0]][node[1]] = 1
            trace_path(in_path, initial_node, end_node, k)
            return true
          }
          if( !(node[0]==initial_node[0] && node[1]==initial_node[1]) ){
            mark_visited(node[0],node[1],500+50*k)
            visited_arr[node[0]][node[1]] = 1
          }
          if(node[0]+1<n){
            if(!visited_arr[node[0]+1][node[1]] && node_matrix[node[0]+1][node[1]] && !in_path[node[0]+1][node[1]].length){
              queue.push([node[0]+1,node[1]])
              in_path[node[0]+1][node[1]] = [node[0],node[1]]

            }
          }
          if(node[1]+1<n){
            if(!visited_arr[node[0]][node[1]+1] && node_matrix[node[0]][node[1]+1] && !in_path[node[0]][node[1]+1].length){
              queue.push([node[0],node[1]+1])
              in_path[node[0]][node[1]+1] = [node[0],node[1]]
            }
          }
          if(node[0]-1>=0){
            if(!visited_arr[node[0]-1][node[1]] && node_matrix[node[0]-1][node[1]] && !in_path[node[0]-1][node[1]].length){
              queue.push([node[0]-1,node[1]])
              in_path[node[0]-1][node[1]] = [node[0],node[1]]
            }
          }
          if(node[1]-1>=0){
            if(!visited_arr[node[0]][node[1]-1] && node_matrix[node[0]][node[1]-1] && !in_path[node[0]][node[1]-1].length){
              queue.push([node[0],node[1]-1])
              in_path[node[0]][node[1]-1] = [node[0],node[1]]
            }
          }
        } 
        return false;
      }

      function dfs(node_matrix, init_i, init_j, end_i, end_j, n){
        initial_node = [init_i,init_j]
        end_node = [end_i,end_j]

        var visited_arr = [];
        for (var i=0;i<n;i++) {
          var row_arr = [];
          for (var j=0;j<n;j++) {
            row_arr.push(0);
          }
          visited_arr.push(row_arr);
        }

        var in_path = [];
        for (var i=0;i<n;i++) {
          var row_arr = [];
          for (var j=0;j<n;j++) {
            row_arr.push([]);
          }
          in_path.push(row_arr);
        }

        stack = [initial_node]
        var k = 0
        while(stack.length){
          k+=1
          node = stack.pop()
          if(node[0]==end_node[0] && node[1]==end_node[1]){
            visited_arr[node[0]][node[1]] = 1
            trace_path(in_path,initial_node,end_node,k)
            return true
          }
          if( !(node[0]==initial_node[0] && node[1]==initial_node[1]) ){
            mark_visited(node[0],node[1],500+50*k)
            visited_arr[node[0]][node[1]] = 1
          }
          if(node[1]-1>=0){
            if(!visited_arr[node[0]][node[1]-1] && node_matrix[node[0]][node[1]-1]){
              stack.push([node[0],node[1]-1])
              in_path[node[0]][node[1]-1] = [node[0],node[1]]
            }
          }
          if(node[0]+1<n){
            if(!visited_arr[node[0]+1][node[1]] && node_matrix[node[0]+1][node[1]]){
              stack.push([node[0]+1,node[1]])
              in_path[node[0]+1][node[1]] = [node[0],node[1]]
            }
          }
          if(node[1]+1<n){
            if(!visited_arr[node[0]][node[1]+1] && node_matrix[node[0]][node[1]+1]){
              stack.push([node[0],node[1]+1])
              in_path[node[0]][node[1]+1] = [node[0],node[1]]
            }
          }
          if(node[0]-1>=0){
            if(!visited_arr[node[0]-1][node[1]] && node_matrix[node[0]-1][node[1]]){
              stack.push([node[0]-1,node[1]])
              in_path[node[0]-1][node[1]] = [node[0],node[1]]
            }
          }
        }
        return false;
      }

      function trace_path(path_matrix, init, end, k){
        stack = [path_matrix[end[0]][end[1]]]
        while(1){
          if(stack[stack.length -1][0]==init[0] && stack[stack.length - 1][1] == init[1])
            break
          stack.push(path_matrix[stack[stack.length -1][0]][stack[stack.length -1][1]])
        }
        i=k;
        while(stack.length){
          node = stack.pop()
          mark_path(node[0],node[1],500+50*i)
          i+=1;
        }
      }

      function mark_visited(i,j,t){
        setTimeout(function() {document.getElementById("grid-cell-"+i+"-"+j).classList.add("visited");}, t)
      }

      function mark_path(i,j,t){
        setTimeout(function() {document.getElementById("grid-cell-"+i+"-"+j).classList.add("path");}, t)
      }


      function vizualize_bfs(){
        bfs(get_matrix, init_i, init_j, end_i, end_j, n);
      }

      function vizualize_dfs(){
        dfs(get_matrix, init_i, init_j, end_i, end_j, n);
      }

    </script>

  </body>
</html>
